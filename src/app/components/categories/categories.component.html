<div class="container mt-5 mb-5">
    <div class="row gy-3">
        @for (category of allcategories; track $index) {
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                <div class="card cateogry cursor-pointer position-relative overflow-hidden">
                    <img [src]="category.image" class="card-img-top" alt="...">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bolder">{{category.name}}</h5>
                    </div>
                    <div class="layer position-absolute w-100 h-100 top-100 bg-light opacity-75 d-flex justify-content-center align-items-center">
                        <h3 class="text-center position-relative opacity-100">Show {{category.name}} Products</h3>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
