@if (isLoading == true) {
    <div class="vh-100 d-flex align-items-center justify-content-center">
        <div class="fa-solid fa-spinner fa-spin text-main" style="font-size: 60px;"></div>
    </div>
}

@else{
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-3">
                <img [src]="product.imageCover" class="w-100" alt="">
            </div>
            <div class="col-9">
                <h1 class="text-main">{{product.title}}</h1>
                <p>{{product.description}}</p>
                <p>{{product.category.name}}</p>
                <div class="d-flex justify-content-between">
                        <h5>{{product.price}} EGP</h5>
                        <h5><i class="fa-solid fa-star" style="color: #FFD43B;"></i> {{product.ratingsAverage}}</h5>
                </div>
                <div class="mt-5 row">
                    <div class="col-8">
                        <button class="w-100 btn bg-main text-white" (click)="addToCart()"><i class="fa-solid fa-cart-plus"></i> Add To Cart</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-outline-danger w-100"><i class="fa-solid fa-heart"></i> Add to Wishlist</button>
                    </div>
                </div>
             
            </div>
        </div>
    </div>
}
