@if (steps == 1) {

}

@switch (steps) {
@case (1){

<div class="container my-5">
    <form class="w-75 mx-auto my-5" [formGroup]="forgotForm" (submit)="submitStepOne()">
        <legend>Forgot Password:</legend>
        <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input [ngClass]="validStatus('email')" formControlName="email" type="email" class="form-control"
                placeholder="Enter Your Email">
        </div>
        <validation-errors [formName]="forgotForm" controlName="email"></validation-errors>


        @if(errorMessage){
        <div class="alert alert-danger my-3">{{errorMessage}}</div>
        }
        <div class="text-center">
            <button class="btn btn-success" [disabled]="forgotForm.invalid || isButtonSubmit">
                Next
                @if(isButtonSubmit) {
                <i class="fa-solid fa-spinner fa-spin"></i>
                }
            </button>
        </div>
    </form>
</div>
}
@case (2){
<div class="container my-5">
    <form class="w-75 mx-auto my-5" [formGroup]="verifyResetCode" (submit)="submitStepTwo()">
        <legend>verification Code:</legend>
        <div class="mb-3">
            <label for="" class="form-label">Verification Code</label>
            <input [ngClass]="validStatus('resetCode')" formControlName="resetCode" type="text" class="form-control"
                placeholder="Verification Code">
        </div>
        <validation-errors [formName]="verifyResetCode" controlName="resetCode"></validation-errors>


        @if(errorMessage){
        <div class="alert alert-danger my-3">{{errorMessage}}</div>
        }
        <div class="text-center">
            <button class="btn btn-success" [disabled]="verifyResetCode.invalid || isButtonSubmit">
                Next
                @if(isButtonSubmit) {
                <i class="fa-solid fa-spinner fa-spin"></i>
                }
            </button>
        </div>
    </form>
</div>
}
@case (3){
<div class="container my-5">
    <form class="w-75 mx-auto my-5" [formGroup]="resetPassword" (submit)="submitStepThree()">
        <legend>verification Code:</legend>
        <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input [ngClass]="validStatus('email')" formControlName="email" type="email" class="form-control"
                placeholder="Enter Your Email">
        </div>
        <validation-errors [formName]="resetPassword" controlName="email"></validation-errors>


        <div class="mb-3">
            <label for="" class="form-label">New Password</label>
            <input [ngClass]="validStatus('newPassword')" formControlName="newPassword" type="password"
                class="form-control" placeholder="Enter Your New Password">
        </div>
        <validation-errors [formName]="resetPassword" controlName="newPassword"></validation-errors>



        @if(errorMessage){
        <div class="alert alert-danger my-3">{{errorMessage}}</div>
        }
        <div class="text-center">
            <button class="btn btn-success" [disabled]="resetPassword.invalid || isButtonSubmit">
                Reset Password
                @if(isButtonSubmit) {
                <i class="fa-solid fa-spinner fa-spin"></i>
                }
            </button>
        </div>
    </form>
</div>
}
}
